<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Name - Umakanth</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .typewriter {
      font-size: 2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #0f0;
      width: 0;
      animation: typing 3s steps(9, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 9ch }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #0f0 }
    }
  </style>
</head>
<body>

  <div class="typewriter">Umakanth</div>

</body>
</html>
